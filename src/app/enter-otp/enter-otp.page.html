<ion-content [fullscreen]="true">
  <div class="loginForm">
   
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-img class="logo" src="assets/images/logo.png"></ion-img>
        <ion-title class="ion-margin-top"><b>Enter OTP</b></ion-title>
        <ion-input type="tel" maxlength="10" color="secondary" label="Enter OTP" class=" ion-margin-top"
          label-placement="floating" fill="outline" placeholder="Enter OTP"></ion-input>
        <ion-button fill="clear" color="primary" [routerLink]="['/home']" class="ion-no-padding">Edit Number</ion-button>
        <ion-button color="secondary" expand="block" shape="round" [routerLink]="['/menu/dashboard']">Sumbit</ion-button>
        <ion-button fill="clear" color="primary"  class="ion-no-padding">Resend OTP</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
