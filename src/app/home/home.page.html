<ion-content [fullscreen]="true">
  <div class="loginForm">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-img class="logo" src="assets/images/logo.png"></ion-img>
        <ion-title class="ion-margin-top"><b>Login</b></ion-title>
        <ion-input type="tel" maxlength="10" color="secondary" label="Enter Mobile Number" class=" ion-margin-top"
          label-placement="floating" fill="outline" placeholder="Enter Number"></ion-input>

        <ion-button color="secondary" [routerLink]="['/enter-otp']" expand="block" shape="round"
          class="ion-margin-top">Send OTP</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
